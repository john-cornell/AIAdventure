<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Adventure - UI Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div id="game-container" class="min-h-screen flex items-center justify-center">
        <!-- Game content will be populated by UI module -->
    </div>

    <script type="module">
        import { initializeUI } from './src/js/ui.js';
        
        console.log('Loading UI module...');
        
        try {
            // Initialize the game UI
            initializeUI();
            console.log('✅ UI module loaded successfully!');
        } catch (error) {
            console.error('❌ Failed to load UI module:', error);
            document.getElementById('game-container').innerHTML = `
                <div class="text-center text-white">
                    <h1 class="text-2xl font-bold mb-4">Error Loading Game</h1>
                    <p class="text-red-300">${error.message}</p>
                    <button onclick="location.reload()" class="mt-4 bg-red-600 hover:bg-red-500 px-4 py-2 rounded">
                        Retry
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
